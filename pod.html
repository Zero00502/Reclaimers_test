<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Pod Data</h1>

    <table data-toggle="table">
        <thead>
          <tr>
            <th>Pod ID</th>
            <th>Pod Name</th>
          </tr>
        </thead>
        <tbody id="pod-data">
        </tbody>
      </table>

      <script>
        // Function to fetch data from the /pod endpoint
        async function fetchData() {
            try {
                const response = await fetch('/pod'); // Make a GET request to the /pod endpoint
                const data = await response.json();   // Parse JSON response
                displayData(data);                    // Display data on the page
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    
        // Function to render data in the HTML
        function displayData(data) {
            const podDataDiv = document.getElementById('pod-data');
            podDataDiv.innerHTML = '';  // Clear previous content
    
            data.forEach(item => {
                const itemDiv = document.createElement('tr');
                itemDiv.classList.add('pod-item');
                itemDiv.innerHTML = `
                    <td>${item.ID}</td>
                    <td>${item.Name}</td>
                `;
                podDataDiv.appendChild(itemDiv);
            });
        }
    
        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
